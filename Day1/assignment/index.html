<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <div id="root1">Task1</div>    

    <div id="root2">Hello</div>    
    <div id="root3">Hello</div>    
    <!--  Task 1 -->
    <script>
      const heading1 = document.createElement("h1")
      heading1.innerHTML="Namaste React !!!";
      const root1 = document.getElementById("root1");
      root1.appendChild(heading1);
    </script>

    <!-- Task 2 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script>
        const heading2 = React.createElement("h1", {}, "Task 2 - React")
        const dom2 = ReactDOM.createRoot(document.getElementById("root2"))
        console.log("DOM " + dom2);
        dom2.render(heading2);
    </script> 
    <!--   Task 3 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script>
        const heading3_1 = React.createElement("h1", {}, "Task 3- Heading1")

        const heading3_2 = React.createElement("h2", {}, "Heading2")
        
        const dom3 = ReactDOM.createRoot(document.getElementById("root3"))
        
        dom3.render([heading3_1,heading3_2]);

    </script>
</body>

</html>
